<!DOCTYPE html>
<html>
<head>
<title>Password Generator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/pwd.css"> 
<!-- Favicons -->
<link href="images/logo/favicon_fe.ico" rel="icon">
<link href="images/logo/favicon512x512.jpg" rel="felix-logo">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="indexM.html#home" class="w3-bar-item w3-button"><b>SM</b> Smilax Global</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="indexM.html#project1" class="w3-bar-item w3-button">Project-1</a>
      <a href="indexM.html#project2" class="w3-bar-item w3-button">Project-2</a>
      <a href="indexM.html#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="images/similex.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">
  <div class="wrapper">
    <button id="generate" class="action-btn">
        Generate Password <i class="fab fa-keycdn"></i>
    </button>
    <div class="slider_main">
        <input type="range" value="8" min="1" max="25" class="slider"
            oninput="this.nextElementSibling.value = this.value" id="slider">
        <output>8</output>
    </div>
    <label class="container" style="font-family: fantasy;color: rgb(3, 3, 3);">Include special characters
        <input type="checkbox" checked="checked" id="checkbox">
        <span class="checkmark"></span>
    </label>
</div>

<div class="wrapper_main">
    <h5 id="pwd_txt"></h5>
    <button id="clipboard" class="clipboard">
        <i class="fas fa-clipboard"></i>
    </button>
</div>
<script src="js/pwd.js"></script>
<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Themes Designed by <a href="https://sethuaung.guthub.io" title="mosquito" target="_blank" class="w3-hover-text-green">mosquito</a></p>
</footer>

</body>
</html>
